<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <h1>JS Calculator</h1>
    <div class="container">
      <div class="calculator">
        <div class="display">hello</div>
        <div class="keyboard">
          <div class="keyboard-row">
            <div class="key" data-type="operand">7</div>
            <div class="key" data-type="operand">8</div>
            <div class="key" data-type="operand">9</div>
            <div class="key" data-type="operator">/</div>
            <div class="key" data-type="clear">C</div>
          </div>
          <div class="keyboard-row">
            <div class="key" data-type="operand">4</div>
            <div class="key" data-type="operand">5</div>
            <div class="key" data-type="operand">6</div>
            <div class="key" data-type="operator">x</div>
            <div class="key">()</div>
          </div>
          <div class="keyboard-row">
            <div class="key" data-type="operand">1</div>
            <div class="key" data-type="operand">2</div>
            <div class="key" data-type="operand">3</div>
            <div class="key" data-type="operator">-</div>
            <div class="key" data-type="percentage">%</div>
          </div>
          <div class="keyboard-row">
            <div class="key" data-type="sign">+/-</div>
            <div class="key" data-type="operand">0</div>
            <div class="key" data-type="decimal">.</div>
            <div class="key" data-type="operator">+</div>
            <div class="key" data-type="operator">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
