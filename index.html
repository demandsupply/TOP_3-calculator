<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>My Calculator</h1>
    <div class="container">
      <div class="calculator">
        <div class="display">hello</div>
        <div class="keyboard">
          <div class="keyboard-row">
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">/</div>
            <div class="key">C</div>
          </div>
          <div class="keyboard-row">
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">x</div>
            <div class="key">()</div>
          </div>
          <div class="keyboard-row">
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">-</div>
            <div class="key">%</div>
          </div>
          <div class="keyboard-row">
            <div class="key">+/-</div>
            <div class="key">0</div>
            <div class="key">.</div>
            <div class="key">+</div>
            <div class="key">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
